<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">
            <h2 >Number Guessing Game</h2>
            <div id="header">
                <p> Note :-</p>
                <p>* Try and Guess a random number between 1 and 100</p>
                <p>* You have 10 attempts to guess the right number</p><br>
            </div>

            <form id="input">
                <label id="label" for="inputfield">Guess a number</label>
                <input type="text" id="inputfield">
                <input type="submit" value="Submit Guess" id="btn">
            </form>

            <div id="result">
                <p id="preguess" class="com">Previous Guesses :<span id="span2"></span></p>
                <p id="guessrem" class="com">Guesses remaining : <span id="span">10</span></p>
                <p id="lowOrHi"></p>
            </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
